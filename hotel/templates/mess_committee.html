<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Committee</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Set your preferred background color */
        }

        .diagonal-text {
            font-size: 60px; /* Adjust the font size as needed */
            font-weight: bold;
        }

        .letter-L {
            color: #ff0000; /* Red color for L */
        }

        .letter-I {
            color: #00ff00; /* Green color for I */
        }

        .letter-S {
            color: #0000ff; /* Blue color for S */
        }

        .letter-T {
            color: #ff00ff; /* Purple color for T */
        }
    </style>
</head>

<body>
    <div class="diagonal-text">
        <span class="letter-L">L</span>
        <br>
        <span class="letter-I">&nbsp;&nbsp;I</span>
        <br>
        <span class="letter-S">&nbsp;&nbsp;&nbsp;&nbsp;S</span>
        <br>
        <span class="letter-T">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;T</span>
    </div>
</body>

</html>
