<!-- available_floors.html -->
{% comment %} {% extends 'base.html' %} {% endcomment %}
{% include 'messages.html' %} 
{% block content %}
  <h2>Available Floors in {{ hostel.name }}</h2>
  <ul>
    {% for floor in floors %}
      <li><a href="{% url 'available_rooms_on_floor' hostel.id floor %}">Floor {{ floor }}</a></li>
    {% endfor %}
  </ul>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      margin: 0; /* Remove default body margin */
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      color: black;
      color: linear-gradient(135deg, #71b7e6, #9b59b6);
      margin: 10px 0 20px; /* Adjust margin */
      position: relative;
    }

    /* Add an underline under the container title */
    h2::before {
      content: "";
      position: absolute;
      left: 38%;
      transform: translateX(-50%);
      bottom: 0;
      height: 3px;
      width: 125px;
      background: linear-gradient(135deg, #0056b3, #fc8003);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0; /* Remove default margin */
    }

    li {
      display: block; /* Display each floor in a new line */
      margin: 0 auto 15px auto; /* Center each box horizontally and add bottom margin */
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      background-color: #d8d7d7;
      transition: transform 0.2s ease-in-out;
      width: 60%; /* Make each box 80% width of the container */
      box-sizing: border-box; /* Include padding and border in box sizing */
      font-size: 20px; /* Increase the font size */
      font-weight: bold; /* Make the text bold */
      text-align: center; /* Center the text inside the box */
    }

    li:hover {
      transform: scale(1.05);
    }
  </style>
{% endblock %}
